<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - AntPit Lab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 500px;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #a0a0a0;
      margin-bottom: 2rem;
    }

    button {
      background: #ffffff;
      color: #000000;
      border: none;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #666;
    }

    .online {
      color: #4ade80;
    }

    .offline {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Sei Offline</h1>
    <p>
      Non Ã¨ possibile connettersi a internet in questo momento.
      Verifica la tua connessione e riprova.
    </p>
    <button onclick="window.location.reload()">
      Riprova
    </button>
    <div class="status">
      Stato connessione: <span id="status" class="offline">Offline</span>
    </div>
  </div>

  <script>
    // Monitora lo stato della connessione
    function updateOnlineStatus() {
      const statusElement = document.getElementById('status');

      if (navigator.onLine) {
        statusElement.textContent = 'Online';
        statusElement.className = 'online';

        // Auto-reload quando torna online
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusElement.textContent = 'Offline';
        statusElement.className = 'offline';
      }
    }

    // Listener per eventi online/offline
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Check iniziale
    updateOnlineStatus();

    // Periodic check (ogni 5 secondi)
    setInterval(updateOnlineStatus, 5000);
  </script>
</body>
</html>
